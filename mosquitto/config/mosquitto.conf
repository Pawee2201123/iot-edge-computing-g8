# Mosquitto MQTT Broker Configuration for IoT Edge Computing Project

# Listener configuration
listener 1883
protocol mqtt

# WebSocket listener (optional, for browser-based MQTT clients)
listener 9001
protocol websockets

# Allow anonymous connections (for development)
# In production, set to false and use password_file
allow_anonymous true

# Persistence (save messages to disk)
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection messages
connection_messages true

# Timestamp log entries
log_timestamp true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Maximum packet size (default 256MB)
message_size_limit 268435456

# Retain messages
max_inflight_messages 20
max_queued_messages 1000

# Security settings (uncomment for production)
# password_file /mosquitto/config/password.txt
# acl_file /mosquitto/config/acl.txt

# TLS/SSL (uncomment for production with certificates)
# listener 8883
# cafile /mosquitto/certs/ca.crt
# certfile /mosquitto/certs/server.crt
# keyfile /mosquitto/certs/server.key
