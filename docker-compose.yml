version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: iot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: edgedevices
      POSTGRES_USER: iot_user
      POSTGRES_PASSWORD: iot_pass_2026
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./server/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iot_user -d edgedevices"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - iot-network

  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: iot-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"  # WebSocket port (optional)
    volumes:
      - ./mosquitto/config:/mosquitto/config:ro
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -t '$$SYS/#' -C 1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Server (built from Dockerfile)
  flask-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: iot-flask-server:latest
    container_name: iot-flask-server
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=edgedevices
      - DB_USER=iot_user
      - DB_PASSWORD=iot_pass_2026
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
    ports:
      - "8000:8000"
    networks:
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
    driver: local

networks:
  iot-network:
    driver: bridge
